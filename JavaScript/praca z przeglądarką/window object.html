<script>

let sumaGodzin = prompt("Wprowadz czas który poświęcasz na siedzenie przed komputerem")

let sumaGodzinInt = parseInt(sumaGodzin);

let sumaGodzinfloat = parseFloat(sumaGodzinInt)


function Czas(sumaGodzinInt, sumaGodzinfloat){
    if(sumaGodzinInt == typeof(Number)){
        return sumaGodzinInt / 2;

    }else{
        return sumaGodzinfloat / 2;
    }
    return
}


console.log("Powinieneś spędzać przy komputerze: "+Czas(sumaGodzinInt, sumaGodzinfloat)+" Godzin")

window.setInterval




</script>
