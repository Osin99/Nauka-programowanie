    <script>

        function multiply(a, b, c){

            return result;
        }

        let multiplyresult = multiply(2, 3, 10);
        console.log(multiplyresult);//60

        let multiplyresult2 = multiply(4, 2, 12)
        console.log(multiplyresult2)

    </script>

    <script>

        function substract(a, b){

        }
        let substractresult = substract(5, 3)
        console.log(substractresult)


        let money = 1000;
        let interestRate = 0.05;

        function calculateInvastmentResult(money, interestRate){
            return money + (money * interestRate)
        }
        let investmentresult = calculateInvastmentResult(money, interestRate)
        console.log(investmentresult)//1050 z≈Ç
