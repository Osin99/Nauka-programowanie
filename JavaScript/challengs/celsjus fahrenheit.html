    <script>
        
        function cToF(celsius){
            let fahrenheit = celsius * 9 / 5 + 32
            return fahrenheit; 
        }
        function fToC(fahrenheit){
            let celsius = (fahrenheit - 32) * 5 / 9;
            return celsius
        }
        let w1 = cToF(20);
        let w2 = fToC(86);
        
        console.log("20 stopni celsjusza to: "+w1+"\xB0 fahrenheita")
    </script>
