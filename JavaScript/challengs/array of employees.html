<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        company = {
            name: "Example ltd",
            street: "Wilcza",
            city:"Warszawa",
            employees: []
        }

        function addEmployee(name, email, job){
            const employee = {
                username: name,
                email: email,
                job:job
            }
            company.employees.push(employee)
        }

        addEmployee("Asia", "asia@example.com", "Programmer")
        addEmployee("Marek", "Marek@example.com", "Manager")
        addEmployee("Tomek", "Tomek@example.com", "Tester")


        console.log(company)






    </script>
</body>
</html>
