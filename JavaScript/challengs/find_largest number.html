<body>

    <script>
        let num1 = prompt("Wprowadz pierwszą liczbę");
        let num2 = prompt("wprowadz druga liczbę");
        
        function findlargest(num1, num2){
            if(num1>num2){
                console.log("Liczba: "+num1+" jest większa od: "+num2);
            }else if(num1==num2){
                console.log("liczba"+num1+" jest równa liczbie: "+num2);
            }else{
                console.log("liczba: "+num1+" jest mniejsza od liczby: "+num2);
            }
            
            return
        }
        console.log(findlargest(num1, num2))
    </script>
