<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let weight = 47;
        let height = 1.58

        function calculateBmi(weight, height){

            let result = weight/(height*height)  

            return result;
        }

        let calculateBmiResult = calculateBmi(weight, height)

        if(calculateBmiResult <18.5){
            console.log("Twoje BMI: "+calculateBmiResult + "wskazuje że jesteś za chudy")
        }else if(calculateBmiResult>=18.5){
            console.log("Twoje BMI: "+calculateBmiResult + "wskazuje że masz odpowiednią wagę")
        }else{
            console.log("Twoje BMI: "+calculateBmiResult + "wskazuje że masz nadwagę wagę")
        }


    </script>
    
</body>
</html>
