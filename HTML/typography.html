<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .uppercase{text-transform: uppercase;}
        .capitalize{
            text-transform: capitalize;
        }
        .lowercase{
            text-transform: lowercase;
        }
        .underline{
            text-decoration: underline;
            text-decoration-style: dotted;
            text-decoration-color: orange;
        }
        .justify{
            text-align: justify;

        }

    </style>
</head>
<body>
    <p>Lorem ipsum <span class="underline uppercase">dolor sit amet</span> consectetur.</p>
    <p>Lorem ipsum <span class="capitalize">dolor sit amet</span> consectetur.</p>
    <p>Lorem ipsum <span class="lowercase">dolor sit amet</span> consectetur.</p>
    <p>Lorem ipsum <span class="lowercase">dolor sit amet</span> <p class="justify">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, totam?</p></p>
    
</body>
</html>
